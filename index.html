    <title>Rozapay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="flex bg-deepBlue">

            </div>

            <!-- middle part -->
                <div class="flex gap-6 ">
                    <div class="relative text-white font-mullish py-7 hover:text-lightBlue

                                    group-hover:block"></div>
                    </div>

                            <a href="#"> Corporate Card</a>
                        
                    </div>
                    <div class="relative text-white font-mullish py-7 hover:text-lightBlue 
                                cursor-pointer group transition-all duration-200">
                            <a href="#">  Payroll </a>
                        
                    </div>
                    <div class="relative text-white font-mullish py-7 hover:text-lightBlue 
                                cursor-pointer group transition-all duration-200">

                    <div class="relative text-white font-mullish py-7 hover:text-lightBlue

                    </div>
                </div>

            <!-- right part -->
             <div class="flex gap-6 " >
                <img src="./image/india-flag.svg"
                    width="28px"
                    height="20px"
                    class = "cursor-pointer" >
                <button class=" text-white border-lightBlue  border 
                        rounded-sm  cursor-pointer py-3 px-5 font-bold text-sm " >Log in</button>
                <button class="py-3 px-5 font-mullish rounded-sm text-sm font-bold
                         bg-white text-lightBlue300 border transition-all duration-200
                         hover:text-lightBlue500 ">
                        Sign Up</button>

        </nav>
